- id: pgqueryguard-check
  name: pgqueryguard (check)
  description: Validate SQL in *.sql, *.psql, *.pgsql
  entry: pgqueryguard
  language: python
  pass_filenames: false
  args: [check, .]
  types: [file]
  files: \.(sql|psql|pgsql)$
  env:
    RICH_FORCE_TERMINAL: "1"
    FORCE_COLOR: "1"
    TERM: "xterm-256color"

- id: pgqueryguard-fix
  name: pgqueryguard (fix)
  description: Format SQL
  entry: pgqueryguard
  language: python
  pass_filenames: false
  args: [check, ., --fix]
  types: [file]
  files: \.(sql|psql|pgsql)$
  env:
    RICH_FORCE_TERMINAL: "1"
    FORCE_COLOR: "1"
    TERM: "xterm-256color"

- id: pgqueryguard-report
  name: pgqueryguard (report)
  description: Generate HTML report via EXPLAIN
  entry: pgqueryguard
  language: python
  pass_filenames: false
  args: [report, .]
  types: [file]
  files: \.(sql|psql|pgsql)$
  env:
    RICH_FORCE_TERMINAL: "1"
    FORCE_COLOR: "1"
    TERM: "xterm-256color"
